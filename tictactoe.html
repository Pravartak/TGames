          <script>
        
          document.getElementById("backButton").addEventListener("click", function() {
  window.history.back();
});

        
        
            var player = "X";
            var board = [
              ["", "", ""],
              ["", "", ""],
              ["", "", ""]
            ];
        
            function handleClick(row, col) {
              var cell = document.getElementById("cell" + row + col);
              if (board[row][col] == "") {
                cell.innerHTML = player;
                board[row][col] = player;
                if (checkWin()) {
                  alert(player + " wins!");
                  resetBoard();
                } else if (checkTie()) {
                  alert("It's a tie!");
                  resetBoard();
                } else {
                  player = (player == "X") ? "O" : "X";
                }
              }
            }
        
            function checkWin() {
              for (var i = 0; i < 3; i++) {
                if (board[i][0] != "" && board[i][0] == board[i][1] && board[i][1] == board[i][2]) {
                  return true;
                }
                if (board[0][i] != "" && board[0][i] == board[1][i] && board[1][i] == board[2][i]) {
                  return true;
                }
              }
              if (board[0][0] != "" && board[0][0] == board[1][1] && board[1][1] == board[2][2]) {
                return true;
              }
              if (board[0][2] != "" && board[0][2] == board[1][1] && board[1][1] == board[2][0]) {
                return true;
              }
              return false;
            }
        
            function checkTie() {
              for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                  if (board[i][j] == "") {
                    return false;
                  }
                }
              }
              return true;
            }
        
            function resetBoard() {
              player = "X";
              board = [
                ["", "", ""],
                ["","", ""],
                ["", "", ""]
                ];
                for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                document.getElementById("cell" + i + j).innerHTML = "";
                }
                }
                }
                  // Add event listeners to each cell
          for (var i = 0; i < 3; i++) {
            for (var j = 0; j < 3; j++) {
              document.getElementById("cell" + i + j).addEventListener("click", function() {
                handleClick(parseInt(this.id[4]), parseInt(this.id[5]));
              });
            }
          }
          function botTurn() {
            var i = Math.floor(Math.random() * 3);
            var j = Math.floor(Math.random() * 3);
            if (board[i][j] == "") {
              board[i][j] = "O";
              document.getElementById("cell" + i + j).innerHTML = "O";
              return true;
            }
            return false;
          }
