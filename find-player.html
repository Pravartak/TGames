<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<style>
		body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111; /* Dark background for a dramatic effect */
            color: #fff; /* White text for contrast */
        }
        
        .search-container {
            margin-top: 50px;
        }
        
        #search-bar {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff5733; /* Red border for intensity */
            border-radius: 5px;
            background-color: #111; /* Match the background color */
            color: #fff;
        }
        
        #search-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff5733; /* Red button color for action */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        #search-button:hover {
            background-color: #e84118; /* Darker red on hover */
        }
        
        #error-message {
            color: red;
        }
        
        
		
	</style>
    <title>Search Page</title>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Enter UID">
        <button id="search-button">Search</button>
        <button id="search-button" onclick="goBack()">Go Back</button>
        <p id="error-message"></p>
    </div>
    <script>
  
            function goBack() {
                // Use JavaScript to navigate back in the browser's history
                window.history.back();
            }
  
		// Get the search bar and error message elements
const searchInput = document.getElementById("search-bar");
const errorMessage = document.getElementById("error-message");

// Add an event listener to the search button
document.getElementById("search-button").addEventListener("click", function () {
    // Get the value entered in the search bar
    const inputValue = searchInput.value.trim();

    // Check if the input is numeric
    if (/^\d+$/.test(inputValue)) {
        // Check if the input is the specific number (e.g., "00001")
        if (inputValue === "00001") {
            // Redirect to a new page (replace 'newpage.html' with your desired URL)
            window.location.href = 'https://teju0051.github.io/User-profile/UID=00001.html';
        } else {
            // Display an error message if the input is not the specific number
            errorMessage.textContent = " UID not available";
        }
    } else {
        // Display an error message if the input is not numeric
        errorMessage.textContent = "Only numbers are allowed!";
    }
});

	</script>
</body>
</html>
