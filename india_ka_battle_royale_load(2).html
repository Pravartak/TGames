    #container {

      transition: background-color 0.3s ease;

    #tap-button:hover {

    /*PROFILE POPUP VIEW */
    .popup-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    
    .popup-content {
      position: relative;
      max-width: 500px;
      padding: 50px;
      height: 450px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .popup-content::before {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: -10px;
      left: -10px;
      z-index: -1;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
    }
    
    .profile-container {
      margin-bottom: 30px;
    }
    
    .profile-header {
      text-align: center;
    }
    
    .player-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .player-info img {
      width: 160px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    .player-name {
      margin-left: 140px;
      text-align: left;
    }
    .player-bio input[type="text"] {
      width: 300px; /* Adjust the width as needed */
    }
    
    .player-name h2,
    .player-name p {
      margin: 0;
    }
    
    .profile-stats {
      margin-top: 20px;
    }
    
    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
      color: #666;
    }
    
    .profile-progress {
      margin-top: 20px;
    }
    
    .progress-bar {
      height: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #ff9900;
      transition: width 0.5s ease-in-out;
    }
    
    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    
    .progress-labels .label {
      font-size: 12px;
      color: #999;
    }
    .player-bio {
      margin-top: 20px;
    }
    
    .player-bio textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .player-bio button {
      padding: 5px 10px;
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  function toggleFullScreen() {
    var elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }
